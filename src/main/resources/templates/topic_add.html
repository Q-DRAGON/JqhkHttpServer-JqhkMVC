
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- meta -->
    <meta charset="utf-8"/>
    <!-- style -->
    <link rel="stylesheet" href="//static2.cnodejs.org/public/stylesheets/index.min.23a5b1ca.min.css" media="all" />
    <!-- scripts -->
    <script src="//static2.cnodejs.org/public/index.min.f7c13f64.min.js"></script>
    <title>test</title>
</head>
<body>
<div id='main'>
    <div id='content'>
        <div class='panel'>
            <div class='header'>
                <ol class='breadcrumb'>
                    <li><a href='/'>主页</a><span class='divider'>/</span></li>
                    <li class='active'>发布话题</li>
                </ol>
            </div>
            <div class='inner post'>
                <form id='create_topic_form' action='/topic/add' method='post'>
                    <fieldset>
                        <span class="tab-selector">选择版块：</span>
                        <select name="tab" id="tab-value">
                            <option value="">请选择</option>
                            <option value="share" >分享</option>
                            <option value="ask" >问答</option>
                        </select>
                        <span id="topic_create_warn"></span>
                        <textarea autofocus class='span9' id='title' name='title' rows='1'
                                  placeholder="标题字数 10 字以上"
                        ></textarea>
                        <textarea autofocus class='span9' name='content' rows='1'
                                  placeholder="content"
                        ></textarea>
                        <div class='editor_buttons'>
                            <input type="submit" class='span-primary submit_btn' data-loading-text="提交中"
                                   value="提交">
                        </div>
                    </fieldset>
                </form>
                <script>
                    $('#create_topic_form').on('submit', function (e) {
                        var tabValue = $('#tab-value').val();
                        if (!tabValue) {
                            alert('必须选择一个版块！');
                            $('.submit_btn').button('reset');
                            $('.tab-selector').css('color', 'red');
                            return false;
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
